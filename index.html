<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>cipher app</title>
    <link rel="stylesheet" href="./styles.css" />
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://unpkg.com/vue@next"></script>
  </head>
  <body>
    <div id="app">
      <div class="nav-bar"></div>

      <div class="product-display">
        <div class="product-container">
          <div class="product-image">
            <img v-bind:src="image">
          </div>
          <div class="product-info">
            <h1>{{ product }}</h1>
            <!-- solution -->
            <a :href="url">Made by Vue Mastery</a>
           <!-- solution -->
          </div>
		  <span v-bind:title="message">
			Hover your mouse over me for a few seconds to see my dynamically-bound
			title! 
		  </span>
		  <p>{{ message2 }}</p>
		  <button v-on:click="reverseMessage">Перевернуть сообщение</button>
		  <div id="two-way-binding">
			<p>{{ message3 }}</p>
			<input v-model="message3" />
		  </div>
        </div>
		
		<div class="container">
		  <div class="row justify-content-around">
			<div class="col-md-6">
			  <div id="encrypt-block">
				<h3>Введите текст: </h3>
				<textarea v-model="str" name="user-text" id="text-to-work" cols="40" rows="3"></textarea>
				<br><br>
				<div class="row">
				  <button class="btn btn-primary col mx-1" id="encrypt-btn" v-on:click="func">Шифровать</button>
				  <button class="btn btn-success col mx-1" id="decrypt-btn">Дешифровать</button>
				  <button class="btn btn-danger col mx-1" id="btn-reset">Очистить</button>
				</div>
				<h4>Шаг сдвига:</h4>
				<select name="user_step" id="encrypt-step" size="1">
				  <option>1</option>
				  <option>2</option>
				  <option selected>3</option>
				  <option>4</option>
				  <option>5</option>
				  <option>6</option>
				  <option>7</option>
				  <option>8</option>
				  <option>9</option>
				  <option>10</option>
				  <option>11</option>
				  <option>12</option>
				  <option>13</option>
				  <option>14</option>
				</select>
			  </div>
			</div>
			<div class="col-md-6">
				<h3>Результат:</h3>
				<textarea readonly id="output" cols="40" rows="3">{{ code }}</textarea>
			</div>
		  </div>
		</div>
      </div>
    </div>



    <!-- Mount App -->
    <script>
      const app = Vue.createApp({
          data() {
              return {
                  product: 'Socks',
                  image: './assets/images/z_69689b36.jpg',
                  url: 'https://www.vuemastery.com/',
				  message: 'Страница загружена ' + new Date().toLocaleString(),
				  message2: 'Ароза упала на лапу Азора.',
				  message3: 'Привет, Vue!',
				  str: 'Привет',
				  code: ''
              }
          },
		  methods: {
			reverseMessage() {
			  this.message2 = this.message2
				.split('')
				.reverse()
				.join('')
			},
			func () {
				for (var i = 0; i < this.str.length; i++) {
					var c = this.str[i];
					if (c.match(/[а-я]/i)) {
						this.code += this.str.charCodeAt(i) + '-';
					}
				}
			}
		  },
		  
      })
      console.log(app)
      const mountedApp = app.mount('#app')
    </script>
  </body>
</html>
