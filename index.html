<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>cipher app</title>
    <link rel="stylesheet" href="./styles.css" />
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://unpkg.com/vue@next"></script>
  </head>
  <body>
    <div id="app">
		<div class="container">
		  <div class="row justify-content-around">
			<div class="col-md-6">
			  <div id="encrypt-block">
				<h3>Введите текст: </h3>
				<textarea v-model="str" name="user-text" id="text-to-work" cols="40" rows="3"></textarea>
				<br><br>
				<div class="row">
				  <button class="btn btn-primary col mx-1" id="encrypt-btn" v-on:click="func">Шифровать</button>
				  <button class="btn btn-success col mx-1" id="decrypt-btn">Дешифровать</button>
				  <button class="btn btn-danger col mx-1" id="btn-reset">Очистить</button>
				</div>
				<h4>Шаг сдвига:</h4>
				<select name="user_step" id="encrypt-step" size="1">
				  <option>1</option>
				  <option>2</option>
				  <option selected>3</option>
				  <option>4</option>
				  <option>5</option>
				  <option>6</option>
				  <option>7</option>
				  <option>8</option>
				  <option>9</option>
				  <option>10</option>
				  <option>11</option>
				  <option>12</option>
				  <option>13</option>
				  <option>14</option>
				</select>
			  </div>
			</div>
			<div class="col-md-6">
				<h3>Результат:</h3>
				<textarea readonly id="output" cols="40" rows="3">{{ code }}</textarea>
			</div>
		  </div>
		</div>
      </div>
    </div>



    <!-- Mount App -->
    <script>
      const app = Vue.createApp({
          data() {
              return {
				  str: 'Привет',
				  code: ''
              }
          },
		  methods: {
			func () {
				for (var i = 0; i < this.str.length; i++) {
					var c = this.str[i];
					if (c.match(/[а-я]/i)) {
						this.code += this.str.charCodeAt(i) + '-';
					}
				}
			}
		  },
		  
      })
      const mountedApp = app.mount('#app')
    </script>
  </body>
</html>
